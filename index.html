<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Picture This!</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="header">
    <div class="title">
      <h1>Picture This!</h1>
      <h4>My Really Cool Blog Post</h4>
    </div>
    <picture>
      <source srcset="images/museum_320x180.png,
                      images/museum_640x360.png 2x,
                      images/museum_960x540.png 3x"
              media="(max-width: 320px)"/>
  
      <source srcset="images/museum_480x270.png,
                    images/museum_960x540.png 2x,
                    images/museum_1440x810.png 3x"
              media="(max-width: 480px)"/>

     <source srcset="images/museum_960x540.png,
                    images/museum_1920x1080.png 2x,
                    images/museum_2880x1621.png 3x"
              media="(max-width: 959px)"/>
  
      <source srcset="images/square_960x960.png,
                      images/square_480x480.png 1x,
                      images/square_960x960.png 2x,
                      images/square_1440x1440.png 3x"
              media="(min-width: 960px)" />

      <source srcset="images/square_1280x1280.png,
              images/square_640x640.png 1x,
              images/square_1280x1280.png 2x,
              images/square_1920x1920.png 3x"
      media="(min-width: 1280px)" />  
      
      <source srcset="images/square_1600x1600.png,
              images/square_800x800.png 1x,
              images/square_1600x1600.png 2x,
              images/square_2400x2400.png 3x"
      media="(min-width: 1600px)" />
  
      <img class="orig-img"
            src="images/museum_960x540.png"
            alt="Image of a museum.">
  </picture>

  </header>
</body>

</html>
